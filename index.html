<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="music-player">
        <nav>
          <div class="circle">
            <i class="ri-arrow-left-s-line"></i>
          </div>

          <div class="circle">
            <i class="ri-more-line"></i>
          </div>
        </nav>
        <img src="media/yourphoto.jpg" class="song-img" />
        <h1>Song title</h1>
        <p>Artist</p>

        <audio id="song">
          <source src="media/youraudio.mp3" type="audio/mpeg" />
        </audio>
        <input type="range" value="0" id="progress" />

        <div class="controls">
          <div><i class="ri-skip-left-line"></i></div>
          <div onclick="playPause()">
            <i class="ri-play-line" id="ctrlIcon"></i>
          </div>
          <div><i class="ri-skip-right-line"></i></div>
        </div>
      </div>
    </div>

    <script>
      let progress = document.getElementById("progress");
      let song = document.getElementById("song");
      let ctrlIcon = document.getElementById("ctrlIcon");

      song.onloadedmetadata = function () {
        progress.max = song.duration;
        progress.value = song.currentTime;
      };

      function playPause() {
        if (ctrlIcon.classList.contains("ri-pause-line")) {
          song.pause();
          ctrlIcon.classList.remove("ri-pause-line");
          ctrlIcon.classList.add("ri-play-line");
        } else {
          song.play();
          ctrlIcon.classList.add("ri-pause-line");
          ctrlIcon.classList.remove("ri-play-line");
        }
      }

      if (song.play()) {
        setInterval(() => {
          progress.value = song.currentTime;
        }, 500);
      }

      progress.onchange = function () {
        song.play();
        ctrlIcon.classList.add("ri-pause-line");
        ctrlIcon.classList.remove("ri-play-line");
      };
    </script>
  </body>
</html>
